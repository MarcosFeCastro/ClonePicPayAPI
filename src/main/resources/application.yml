# Database
spring:
  application:
    name: picpayclone
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/picpayclone
    username: postgres
    password: 123
    initialization-mode: always
  api:
    versao: 1.0.0
# JPA properties
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    format_sql: true